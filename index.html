<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/hangman.css">
    <title>Hangman game</title>
  </head>

  <body>
    <div class="container">
      <div class="game-info">
        <div class="game-name">Hangman</div>
        <div class="category">
          word from: <span></span>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="hangman-draw">
          <div class="draw">
            <div class="stand"></div>
            <div class="hang"></div>
            <div class="rope"></div>
            <div class="man">
              <div class="head"></div>
              <div class="body"></div>  
              <div class="hands"></div>  
              <div class="legs"></div>  
            </div>
          </div>
        </div>
        <div class="letters"></div>
      </div>
      <div class="letters-guess"></div>
    </div>
    <audio id="success" src="sound/success.mp3" preload="auto"></audio>
    <audio id="fail" src="sound/fail.mp3" preload="auto"></audio>
    <audio id="game-over" src="sound/game-over.mp3" preload="auto"></audio>
    <script src="js/main.js"></script>
  </body> 
  
</html>
